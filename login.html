<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./CSS/main.css" />
  <body>
    <section class="main-box">
      <section class="login-box shadow rounded rounded-3">
        <form class="reg-form" id="reg-form">
          <h4 class="text-center pt-2 fw-bold text-black-50">Login Page</h4>
          <div class="form-group mt-2">
            <label for="formGroupExampleInput" class="text-black-50 fw-bold"
              >User Name</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="form-control border border-dark"
              placeholder="User Name"
            />
          </div>
          <div class="form-group my-3">
            <label for="formGroupExampleInput" class="text-black-50 fw-bold"
              >Password</label
            >
            <input
              type="text"
              class="form-control border border-dark"
              name="pass"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="d-flex justify-content-center mt-3">
            <div>
              <div class="btn btn-success fw-bold mt-2" id="submit">Login</div>
            </div>
            <div class="p-3 text-black-50 fw-bold">
              Haven't Registered?
              <a
                href="./register.html"
                class="text-primary text-decoration-none"
                >Register</a
              >
            </div>
          </div>
        </form>
      </section>
    </section>
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="./jquery/jquery.validate.min.js"></script>
    <script src="./jquery/additional-methods.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
